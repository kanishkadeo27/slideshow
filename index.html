<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body><h1>Image Slider</h1>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/10/500/300.jpg" alt="" class="img">        
            <img src="https://picsum.photos/id/20/500/300.jpg" alt="" class="img">        
            <img src="https://picsum.photos/id/30/500/300.jpg" alt="" class="img">        
            <img src="https://picsum.photos/id/40/500/300.jpg" alt="" class="img">        
        </div>
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next "></i>
    </div>
    <script src="index.js"></script>
</body>
</html>
